<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #0d1117;
      font-family: 'DM Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(90px);
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      width: 380px; height: 380px;
      background: rgba(45,212,191,0.07);
      top: -80px; right: -80px;
    }
    body::after {
      width: 300px; height: 300px;
      background: rgba(201,168,76,0.06);
      bottom: -60px; left: -60px;
    }

    .grid-bg {
      position: fixed; inset: 0; z-index: 0; opacity: 0.025; pointer-events: none;
      background-image:
        linear-gradient(rgba(45,212,191,1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(45,212,191,1) 1px, transparent 1px);
      background-size: 48px 48px;
    }

    .main-card {
      position: relative; z-index: 1;
      background: #13191f;
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 52px 40px 44px;
      width: 92%; max-width: 400px;
      text-align: center;
      box-shadow: 0 24px 80px rgba(0,0,0,0.5);
    }

    .brand-icon { font-size: 2.8rem; line-height: 1; margin-bottom: 14px; display: block; }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem; font-weight: 900;
      color: #f0e8d5; letter-spacing: 0.02em;
      line-height: 1.1; margin-bottom: 6px;
    }

    .brand-sub {
      font-size: 0.72rem; color: #4a5f70;
      letter-spacing: 0.2em; text-transform: uppercase;
      margin-bottom: 36px;
    }

    .divider {
      width: 40px; height: 1px;
      background: linear-gradient(90deg, transparent, #c9a84c, transparent);
      margin: 0 auto 32px;
    }

    .nav-btn {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      width: 100%; padding: 18px 20px; border-radius: 12px;
      font-family: 'DM Mono', monospace; font-size: 0.85rem; font-weight: 500;
      letter-spacing: 0.14em; text-transform: uppercase;
      border: 1px solid transparent; text-decoration: none;
      transition: all 0.25s; cursor: pointer; margin-bottom: 14px;
    }
    .nav-btn:last-of-type { margin-bottom: 0; }
    .nav-btn:active { transform: scale(0.97); }

    .btn-quran {
      background: linear-gradient(135deg,rgba(201,168,76,0.14),rgba(201,168,76,0.07));
      border-color: rgba(201,168,76,0.35); color: #e8c97a;
    }
    .btn-quran:hover {
      background: linear-gradient(135deg,rgba(201,168,76,0.26),rgba(201,168,76,0.14));
      border-color: rgba(201,168,76,0.7); color: #f5d98a;
      box-shadow: 0 0 26px rgba(201,168,76,0.15);
    }

    .btn-motive {
      background: linear-gradient(135deg,rgba(45,212,191,0.12),rgba(45,212,191,0.05));
      border-color: rgba(45,212,191,0.3); color: #2dd4bf;
    }
    .btn-motive:hover {
      background: linear-gradient(135deg,rgba(45,212,191,0.22),rgba(45,212,191,0.12));
      border-color: rgba(45,212,191,0.65); color: #5eead4;
      box-shadow: 0 0 26px rgba(45,212,191,0.12);
    }

    .btn-icon { font-size: 1.2rem; }
    .btn-label { flex: 1; text-align: center; }
    .btn-arrow { opacity: 0.4; transition: transform 0.2s, opacity 0.2s; }
    .nav-btn:hover .btn-arrow { transform: translateX(4px); opacity: 1; }

    .footer-note {
      margin-top: 28px; font-size: 0.6rem;
      color: #2a3a47; letter-spacing: 0.15em; text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <div class="main-card">
    <span class="brand-icon">✦</span>
    <div class="brand-title">My Space</div>
    <div class="brand-sub">Choose your path</div>
    <div class="divider"></div>

    <a href="quran.html" class="nav-btn btn-quran">
      <span class="btn-icon">☾</span>
      <span class="btn-label">Quran</span>
      <span class="btn-arrow">→</span>
    </a>

    <a href="dream-coach.html" class="nav-btn btn-motive">
      <span class="btn-icon">✦</span>
      <span class="btn-label">Motive</span>
      <span class="btn-arrow">→</span>
    </a>

    <div class="footer-note">tap to open</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
